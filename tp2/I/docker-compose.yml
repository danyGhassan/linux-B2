services:
  web:
    image: my-python-app
    build: .
    container_name: web
    environment:
      - PORT=8000
      - DB_HOST=db
    ports:
      - "80:8000"
  db:
    image: mysql
    container_name: db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: dany
    volumes: 
      - ./seed.sql:/docker-entrypoint-initdb.d/seed.sql:ro
  phpmyadmin:
    image: phpmyadmin:latest
    depends_on:
      - db
    ports:
      - "8001:80"
  reverse-proxy:
    image: nginx:latest
    container_name: reverse-proxy
    ports:
      - "8002:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

